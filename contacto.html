<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Phantom Project</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <header class="site-header">
        <nav class="navbar">
            <div class="nav-logo">
                <a href="index.html"><img src="img/logos/isologo_blanco.png" alt="Logo Phantom Project"></a>
            </div>
            <div class="nav-items">
                <a href="colecciones.html">Colecciones</a>
                <a href="index.html">Tienda</a>
                <a href="comunidad.html">Comunidad</a>
            </div>
            <div class="nav-icons">
                <a href="#"><img src="img/iconos/buscar.png" alt="Buscar"></a>
                <a href="perfil.html"><img src="img/iconos/perfil.png" alt="Cuenta"></a>
                <a href="#"><img src="img/iconos/cart.png" alt="Carrito"></a>
                <button class="menu-toggle">
                    <img src="img/iconos/menu.png" alt="Menú" />
                </button>
            </div>
        </nav>
    </header>

    <main>
        <div class="hero">
            <div class="hero-img">
                <img src="img/modelos/DSC_0270.jpg" alt="Imagen de contacto">
            </div>
        </div>
        <div class="items-section">
            <div class="top-section">
                <div class="section-info">
                    <div class="section-title">
                        <h1>Contacto</h1>
                    </div>
                </div>
            </div>
            <div class="mid-section" style="margin-left: 0px;">
                <div class="contact-container" style="width: 100%;">
					<form class="contact-form">
						<label for="name">Nombre:</label>
						<input type="text" id="name" name="name" required>
			
						<label for="email">Correo electrónico:</label>
						<input type="email" id="email" name="email" required>
			
						<label for="message">Mensaje:</label>
						<textarea id="message" name="message" required></textarea>
			
						<button type="submit" class="submit-button">Enviar Mensaje</button>
					</form>
				</div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="footer-top-section">
            <div class="footer-logo">
                <img src="img/logos/banner.png" alt="Logo Phantom Project">
            </div>
            <div class="footer-newsletter">
                <input type="email" placeholder="Email para newsletter">
                <button type="submit">Suscribirse</button>
            </div>
        </div>
        <div class="footer-bottom-section">
            <div class="footer-social-icons">
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-tiktok"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="footer-links">
                <a href="contacto.html">Contacto</a>
                <a href="devoluciones.html">Devoluciones</a>
                <a href="envios.html">Envíos</a>
                <a href="#">Privacidad</a>
                <a href="#">Términos y Condiciones</a>
            </div>
        </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
